name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Hipparcos catalog
        id: cache-hip2
        uses: actions/cache@v4
        with:
          path: data/hip2.dat
          key: hip2-dat-v1

      - name: Download Hipparcos catalog
        if: steps.cache-hip2.outputs.cache-hit != 'true'
        run: |
          mkdir -p data
          curl --fail --location --output data/hip2.dat.gz \
            "http://cdsarc.u-strasbg.fr/ftp/I/311/hip2.dat.gz"
          gunzip data/hip2.dat.gz

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
